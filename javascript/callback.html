<script>
// function pass as an argument to another function

    const add=(num1, num2, cb)=>{
        setTimeout(()=>{            // anonymous function
            console.log('Timeout')
            //return num1+num2
            if(num1<0 || num2<0){
                return cb('Negative number error!!!', undefined)
            }
            cb(undefined, num1+num2)
        },2000)        
    }

    //const sum=add(10,20)
    //console.log('Sum : '+sum)

    add(10,20, (error, sum)=>{
        if(error){
            return console.log(error)
        }        
        console.log('Sum : '+sum)
        add(sum,30, (error, sum)=>{
            if(error){
                return console.log(error)
            }        
            console.log('Sum : '+sum)
            add(sum,40, (error, sum)=>{
                if(error){
                    return console.log(error)
                }        
                console.log('Sum : '+sum)
            })
        })
    })

    console.log('Exit')
</script>
